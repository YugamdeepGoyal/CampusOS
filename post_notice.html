<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Notice | Faculty Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 py-4">
        <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white">C</div>
                <span class="text-xl font-bold text-slate-900 tracking-tight">Faculty<span class="text-indigo-600">Portal</span></span>
            </div>
            <a href="dashboard.html" class="text-sm font-semibold text-slate-500 hover:text-indigo-600">Back to Dashboard</a>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-12">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Create New Announcement</h1>
            <p class="text-slate-500 mt-2">Your notice will be broadcasted to all students in the selected departments.</p>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 p-8">
            <form action="notices.html" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Notice Title</label>
                    <input type="text" placeholder="e.g. End Semester Practical Schedule" 
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Category</label>
                        <select class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                            <option>Academic</option>
                            <option>Exams</option>
                            <option>Events</option>
                            <option>Placement</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Priority</label>
                        <div class="flex gap-4 mt-2">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="priority" class="text-indigo-600" checked>
                                <span class="text-sm text-slate-600">Standard</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="priority" class="text-red-600">
                                <span class="text-sm text-slate-600">Urgent</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Notice Body</label>
                    <textarea rows="6" placeholder="Write the details here..." 
                              class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
                </div>

                <div class="border-2 border-dashed border-slate-200 rounded-2xl p-8 text-center hover:border-indigo-400 transition group cursor-pointer">
                    <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-indigo-50">
                        <svg class="w-6 h-6 text-slate-400 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </div>
                    <p class="text-sm font-medium text-slate-600">Click to upload PDF or Image</p>
                    <p class="text-xs text-slate-400 mt-1">Max file size: 5MB</p>
                </div>

                <div class="flex items-center justify-end gap-4 pt-4">
                    <button type="button" class="px-6 py-3 text-slate-500 font-bold hover:text-slate-700">Discard</button>
                    <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition">
                        Post Announcement
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="py-8 text-center text-slate-400 text-sm">
        CampusOS Faculty Administration Portal &copy; 2026
    </footer>
</body>
</html>
