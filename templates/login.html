<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CampusOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50">
    <div class="min-h-screen flex">
        <div class="hidden lg:flex w-1/2 bg-indigo-600 justify-center items-center p-12">
            <div class="max-w-md text-white">
                <h2 class="text-4xl font-bold mb-6">One Portal. <br>Infinite Possibilities.</h2>
                <p class="text-indigo-100 text-lg">Whether you're grading assignments or checking your schedule, CampusOS keeps you synchronized.</p>
                <div class="mt-12 p-6 bg-indigo-500/30 rounded-2xl border border-indigo-400/30 backdrop-blur-sm">
                    <p class="italic text-indigo-50 italic">"CampusOS has simplified how we receive exam schedules and holiday notices."</p>
                    <p class="mt-4 font-bold">- Dean's Office</p>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 bg-white">
            <div class="w-full max-w-md">
                <div class="flex items-center gap-2 mb-8">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white">C</div>
                    <span class="text-2xl font-bold text-slate-900">CampusOS</span>
                </div>
                
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Welcome Back</h1>
                <p class="text-slate-500 mb-8">Please select your role to continue.</p>

                <div class="flex p-1 bg-slate-100 rounded-xl mb-8">
                    <button onclick="switchRole('student')" id="btn-student" class="flex-1 py-2 text-sm font-bold rounded-lg bg-white shadow-sm text-indigo-600 transition-all">Student</button>
                    <button onclick="switchRole('faculty')" id="btn-faculty" class="flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 transition-all">Faculty</button>
                </div>
                
                <form id="loginForm" action="dashboard.html" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">University Email</label>
                        <input type="email" required placeholder="name@university.edu" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                        <input type="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition">
                        Sign In to Portal
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchRole(role) {
            const btnS = document.getElementById('btn-student');
            const btnF = document.getElementById('btn-faculty');
            const form = document.getElementById('loginForm');

            if(role === 'faculty') {
                btnF.className = "flex-1 py-2 text-sm font-bold rounded-lg bg-white shadow-sm text-indigo-600 transition-all";
                btnS.className = "flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 transition-all";
                form.action = "faculty-dashboard.html"; // Redirects to faculty dashboard
            } else {
                btnS.className = "flex-1 py-2 text-sm font-bold rounded-lg bg-white shadow-sm text-indigo-600 transition-all";
                btnF.className = "flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 transition-all";
                form.action = "dashboard.html"; // Redirects to student dashboard
            }
        }
    </script>
</body>
</html>
